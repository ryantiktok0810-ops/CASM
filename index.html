<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Favorite Person ðŸ’–</title>
    <style>
        body {
            background-color: #ffdae0;
            background-image: url('https://www.transparenttextures.com/patterns/paws.png');
            font-family: 'Arial Round', 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        #main-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(255, 105, 180, 0.3);
            border: 4px solid #ff69b4;
            max-width: 450px;
            width: 90%;
            text-align: center;
            z-index: 10;
        }

        h1 { color: #d02090; font-size: 2rem; }
        p { color: #ff1493; font-size: 1.2rem; font-weight: bold; }

        button {
            background-color: #ff69b4;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        button:hover { transform: scale(1.1); background-color: #ff1493; }

        .hidden { display: none; }

        #no-btn { background-color: #bdc3c7; }

        .gif-container {
            width: 100%;
            margin: 20px 0;
            border-radius: 15px;
        }

        /* Small hearts floating in background */
        .heart {
            position: absolute;
            color: #ffb6c1;
            font-size: 20px;
            animation: float 5s linear infinite;
            top: 100%;
            z-index: 1;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

<div id="main-container">
    <div id="screen1">
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNHJueGZ3bmZqZzR4eXN6eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1z/v6aOebdpt8u_O/giphy.gif" width="150" alt="Cute Cat">
        <h1>You have a message!</h1>
        <button onclick="showScreen2()">Open ðŸ’Œ</button>
    </div>

    <div id="screen2" class="hidden">
        <h1>Can I be your Valentine?</h1>
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNm05bmZ3bmZqZzR4eXN6eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c730buRDuL48U/giphy.gif" width="200" style="border-radius: 10px;">
        <br>
        <button id="yes-btn" onclick="showFinal()">YES! âœ¨</button>
        <button id="no-btn" onclick="handleNoClick()">No</button>
    </div>

    <div id="screen3" class="hidden">
        <h1>Yay! Happy Valentine's! ðŸ’–</h1>
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNXA1bmZ3bmZqZzR4eXN6eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/MDJ9IbxxvDUQM/giphy.gif" class="gif-container" alt="Happy Cat">
        <p>Thank you honey for saying yes, I love you so much and see you on the 14th!</p>
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExNmtuYmZ3bmZqZzR4eXN6eHh4eHh4eHh4eHh4eHh4eHh4eHh4eHh4JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/11W0Lls9S5Bsh2/giphy.gif" width="100" alt="Happy Dog">
    </div>
</div>

<script>
    let noClickCount = 0;

    // Create floating hearts
    function createHeart() {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.innerHTML = 'â¤ï¸';
        heart.style.left = Math.random() * 100 + 'vw';
        heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 400);

    function showScreen2() {
        document.getElementById('screen1').classList.add('hidden');
        document.getElementById('screen2').classList.remove('hidden');
    }

    function handleNoClick() {
        noClickCount++;
        const noBtn = document.getElementById('no-btn');
        if (noClickCount === 1) noBtn.innerText = "Wait, really? ðŸ¥º";
        else if (noClickCount === 2) noBtn.innerText = "Please? â¤ï¸";
        else if (noClickCount >= 3) noBtn.style.display = 'none';
    }

    function showFinal() {
        document.getElementById('screen2').classList.add('hidden');
        document.getElementById('screen3').classList.remove('hidden');
    }
</script>

</body>
</html>
